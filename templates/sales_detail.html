{% extends 'base.html' %}

{% block content %}

<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
          <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{person_key.last_name}}{{ person_key.first_name }}</h1>
          <div class="flex mb-4">
            <a class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">Custom Info</a>
            <a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Rate</a>
            <a href = "{% url 'homepage:update' person_key.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Modification</a>
          </div>
          <p class="leading-relaxed mb-4">hello welcome</p>
          <div class="flex border-t border-gray-200 py-2">
            <span class="text-gray-500">Age</span>
            <span class="ml-auto text-gray-900">{{ person_key.age }}</span>
          </div>
          <div class="flex border-t border-gray-200 py-2">
            <span class="text-gray-500">Locate</span>
            <span class="ml-auto text-gray-900">Seoul</span>
          </div>
          <div class="flex border-t border-b mb-6 border-gray-200 py-2">
            <span class="text-gray-500">Phone-number</span>
            <span class="ml-auto text-gray-900">010-3412-2414</span>
          </div>
        </div>
        <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="https://dummyimage.com/400x400">
      </div>
    </div>
  </section>

<a href = "{% url 'homepage:list' %}">list</a><br>
<a href = "{% url 'homepage:update' person_key.pk %}">adjust</a>
<a href = "{% url 'homepage:delete' person_key.pk %}">delete</a>

{% endblock content %}
